<body>

    <h1>The Psychic Game</h1>
    <div class="container-contentBox">
        <div class="row">
            <div class="col-md-12">
                <h2>Guess what letter I'm thinking of?</h2>
                <h3>Start typing letters to begin. Your score will automatically tally, and your guessed letters will be
                    displayed below.</h3>
                <p id="userGuess"></p>
            </div>
        </div>

        <div class="cards">
            <div class="row">


                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top image-card" src="./Assets/images/psychic1.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Wins</h5>
                            <p class="card-text" id="wins">0</p>

                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top image-card" src="./Assets/images/psychic2.jpg" alt="Card image cap">
                        <div class="card-body">

                            <h5 class="card-title">Loses</h5>
                            <p class="card-text" id="losses">0
                            </p>

                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card " style="width: 18rem;">
                        <img class="card-img-top image-card" src="./Assets/images/psychic3.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Guesses Left</h5>
                            <p class="card-text" id="remaining">0</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>

                <h2>Your Guesses so far:</h2>
                <p id="guessesSoFar"></p>
            </div>
        </div>

    </div>



    <script defer src="Assets/javascript/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
